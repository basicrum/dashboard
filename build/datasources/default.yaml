apiVersion: 1

datasources:
  - name: Altinity plugin for ClickHouse
    uid: BRUMMUCSTARBUCS
    type: vertamedia-clickhouse-datasource
    url: $CLICKHOUSE_CONNECTION_URL
    basicAuth: true
    basicAuthUser: $CLICKHOUSE_USER
    jsonData:
      tlsSkipVerify: false
    secureJsonData:
      basicAuthPassword: "$CLICKHOUSE_PASSWORD"
    secureJsonFields:
      basicAuthPassword: false
  - name: Basic RUM API Proxy
    uid: APIUID
    type: basicrum-api-datasource
    jsonData:
      url: "$BASICRUM_API_DATASOURCE_URL"
    secureJsonData:
      apiToken: "$BASICRUM_API_DATASOURCE_TOKEN"
